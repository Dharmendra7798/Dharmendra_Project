name: CI/CD Deploy (ECR + Trivy + EC2)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      BACKEND_IMAGE: sports-backend
      FRONTEND_IMAGE: sports-frontend

    steps:
      # ---------- Checkout ----------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- AWS Credentials ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ---------- Docker ----------
      - name: Verify Docker
        run: |
          docker --version
          docker info

      # ---------- Setup SSH Key ----------
      - name: Setup SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/devops-key
          chmod 600 ~/.ssh/devops-key
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      # ---------- Build Backend ----------
      - name: Build Backend Image
        run: |
          docker build -t $BACKEND_IMAGE:latest app/backend

      # ---------- Trivy Scan Backend ----------
      - name: Trivy Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: table
          severity: HIGH,CRITICAL
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: 1

      # ---------- Build Frontend ----------
      - name: Build Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:latest app/frontend

      # ---------- Trivy Scan Frontend ----------
      - name: Trivy Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: table
          severity: HIGH,CRITICAL
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: 1

      # ---------- Login to ECR ----------
      - name: Login to AWS ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # ---------- Tag & Push Backend ----------
      - name: Push Backend Image to ECR
        run: |
          docker tag $BACKEND_IMAGE:latest \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_IMAGE:latest
          docker push \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$BACKEND_IMAGE:latest

      # ---------- Tag & Push Frontend ----------
      - name: Push Frontend Image to ECR
        run: |
          docker tag $FRONTEND_IMAGE:latest \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_IMAGE:latest
          docker push \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$FRONTEND_IMAGE:latest

      # ---------- Deploy to EC2 ----------
      - name: Deploy to EC2
        run: |
          chmod +x scripts/automate-aws.sh
          EC2_IP=${{ secrets.EC2_PUBLIC_IP }} \
          EC2_DNS=${{ secrets.EC2_PUBLIC_DNS }} \
          ./scripts/automate-aws.sh
