name: CI/CD Deploy (ECR + EC2)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}   # allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- AWS Credentials ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ---------- Docker ----------
      - name: Verify Docker
        run: |
          docker --version
          docker info

      # ---------- Setup SSH Key ----------
      - name: Setup SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/devops-key
          chmod 600 ~/.ssh/devops-key
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      # ---------- Login to ECR ----------
      - name: Login to AWS ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # ---------- Build, Push, Deploy ----------
      - name: Build, Push Images & Deploy to EC2
        run: |
          chmod +x scripts/automate-aws.sh
          EC2_IP=${{ secrets.EC2_PUBLIC_IP }} \
          EC2_DNS=${{ secrets.EC2_PUBLIC_DNS }} \
          ./scripts/automate-aws.sh
