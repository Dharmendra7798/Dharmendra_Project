name: CI/CD Deploy (ECR + EC2 + Trivy Scan)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- AWS Credentials ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ---------- Docker ----------
      - name: Verify Docker
        run: |
          docker --version
          docker info

      # ---------- Install Trivy ----------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.2_Linux-64bit.deb
          trivy --version

      # ---------- Setup SSH Key ----------
      - name: Setup SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/devops-key
          chmod 600 ~/.ssh/devops-key
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      # ---------- Login to ECR ----------
      - name: Login to AWS ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # ---------- Build Images (Only Build Here) ----------
      - name: Build Docker Images (No Push Yet)
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

          docker build -t $ECR_URL/sports-frontend:latest app/frontend
          docker build -t $ECR_URL/sports-backend:latest app/backend

      # ---------- Trivy Scan (BLOCK ON HIGH/CRITICAL) ----------
      - name: Trivy Scan - Frontend Image
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          trivy image --exit-code 1 --severity HIGH,CRITICAL $ECR_URL/sports-frontend:latest

      - name: Trivy Scan - Backend Image
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
          trivy image --exit-code 1 --severity HIGH,CRITICAL $ECR_URL/sports-backend:latest

      # ---------- Push & Deploy ----------
      - name: Push Images & Deploy to EC2
        run: |
          chmod +x scripts/automate-aws.sh
          EC2_IP=${{ secrets.EC2_PUBLIC_IP }} \
          EC2_DNS=${{ secrets.EC2_PUBLIC_DNS }} \
          ./scripts/automate-aws.sh
