name: CI/CD Deploy (ECR + EC2 + Trivy Scan)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}   # allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      # ---------- Checkout ----------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- AWS Credentials ----------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ---------- Verify Docker ----------
      - name: Verify Docker
        run: |
          docker --version
          docker info

      # ---------- Setup SSH Key ----------
      - name: Setup SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/devops-key
          chmod 600 ~/.ssh/devops-key
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      # ---------- Login to AWS ECR ----------
      - name: Login to AWS ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      # ---------- Build Images (Local Only, No Push Yet) ----------
      - name: Build Docker Images (Frontend & Backend)
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

          docker build -t sports-frontend:latest app/frontend
          docker build -t sports-backend:latest app/backend

      # ---------- Trivy Scan (FAILS PIPELINE IF VULNERABILITIES FOUND) ----------
      - name: Trivy Scan - Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sports-frontend:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Trivy Scan - Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: sports-backend:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      # ---------- Tag & Push Images to ECR ----------
      - name: Tag & Push Images to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

          docker tag sports-frontend:latest $ECR_URL/sports-frontend:latest
          docker tag sports-backend:latest  $ECR_URL/sports-backend:latest

          docker push $ECR_URL/sports-frontend:latest
          docker push $ECR_URL/sports-backend:latest

      # ---------- Deploy to EC2 ----------
      - name: Deploy to EC2 (docker-compose)
        run: |
          chmod +x scripts/automate-aws.sh
          EC2_IP=${{ secrets.EC2_PUBLIC_IP }} \
          EC2_DNS=${{ secrets.EC2_PUBLIC_DNS }} \
          ./scripts/automate-aws.sh
