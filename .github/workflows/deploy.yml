name: CI/CD Deploy (Terraform + ECR + EC2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      AWS_DEFAULT_REGION: ap-south-1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/devops-key
          chmod 600 ~/.ssh/devops-key

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Docker is preinstalled on GitHub runners; just ensure daemon is up
      - name: Ensure Docker is running
        run: |
          docker --version
          sudo systemctl start docker || true
          docker info

      - name: Install Terraform (non-interactive, collision-safe)
        run: |
          if ! command -v terraform >/dev/null 2>&1; then
            TERRAFORM_VERSION=1.7.5
            curl -sSLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
            unzip -o /tmp/terraform.zip -d /tmp/terraform-bin
            sudo mv /tmp/terraform-bin/terraform /usr/local/bin/terraform
            sudo chmod +x /usr/local/bin/terraform
          fi
          terraform -v

      - name: Login to AWS ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Run full automation script
        run: |
          chmod +x scripts/automate-aws.sh
          ./scripts/automate-aws.sh
